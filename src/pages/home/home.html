
<ion-header>
  <ion-navbar class="text-center" >
      <h2 class="pt-2" >Security Home</h2>
  </ion-navbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</ion-header>

<ion-content class="head">

  <ion-row class="pt-5 p-0 pl-5 pr-5">
      <ion-col class="p-1">
          <button class="btn1"  (click)="buttonClickLED1(sButton1)" size="large" ion-button large [color]="bgColor1" >
              <!-- <img  src="assets/imgs/bedroom.png"> -->
              <img src="https://img.icons8.com/dotty/100/000000/undergo-insomnia.png">
          </button>
      </ion-col>
      <ion-col class="p-1">
          <button class="btn2" (click)="buttonClickLED2(sButton2)" ion-button large [color]="bgColor2" >
              <img style="border: aqua" src="https://img.icons8.com/dotty/100/000000/toilet-paper.png">  
            <!-- <img  style="padding-top:10px " src="assets/imgs/restroom.png"> -->
          </button>
      </ion-col>
      <ion-col class="p-1">
          <button class="btn3" (click)="buttonClickLED3(sButton3)" ion-button large [color]="bgColor3" >
              <img src="https://img.icons8.com/dotty/100/000000/tableware.png">
            <!-- <img  src="assets/imgs/kitchen.png"> -->
          </button>
      </ion-col>
  </ion-row>
  <ion-row class="pt-5">
    <ion-col class="text-center">
        <!-- <h3>Air mass</h3> -->
              <!-- foregroundColor = "rgba(255, 150, 136, 1)" -->
              <!-- <label> {{ sensorMQ2 }}  PPM</label>  -->
        <div>
            <ngx-gauge 
              label="MQ2"  
              [value]="sensorMQ2"
              append = " %"
              size = 180
              thick = 10
              cap = round
              >
            </ngx-gauge> 
        </div>
    </ion-col>
  </ion-row>
  <ion-row class="pt-2">
      <ion-col class="text-center">
        <!-- <h3>Temperature</h3> -->
        <!-- <label> {{ sensorDHT22 }}  ํC</label> -->
        <div>
            <ngx-gauge 
              label="DHT22" 
              [value]="sensorDHT22"
              append = "  ํC"
              size = 180
              thick = 10
              cap = round
            >
            </ngx-gauge> 
        </div>
      </ion-col>
    </ion-row>

 
</ion-content>
